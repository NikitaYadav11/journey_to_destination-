<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title> TRAVEL WEBSITE | Contact Page</title>
</head>

<body>
     <nav class="navbar bg-dark">
          <div class="container">
               <h1 class="logo lg-heading text-light">WT</h1>
               <ul class="nav-items">
                    <li class="nav-item"><a href="./index.html">Home</a></li>
                    <li class="nav-item"><a href="./about.html">About</a></li>
                    <li class="nav-item"><a href="./contact.html">Contact</a></li>
               </ul>
          </div>
     </nav>
     <section class="contact-form">
          <div class="contaiber">
               <div class="form-wrapper">
                    <div class="company-address">
                         <div class="address-group">
                              <i class="fas fa-map-marker fa-3x text-red"></i>
                              <h2 class="text-gray md-heading">Location</h2>
                              <P>#451228 Janakpuri Colony, city name, town name </P>
                         </div>
                         <div class="address-group">
                              <i class="far fa-envelope fa-3x text-red"></i>
                              <h2 class=" text-grey md-heading">Email</h2>
                              <P>nikitayadav@mycompany.com</P>
                         </div>
                         <div class="address-group">
                              <i class=" fas fa-phone-square-alt fa-3x text-red"></i>
                              <h2 class=" text-grey md-heading">Call</h2>
                              <P>+916269592048</P>
                         </div>
                         <img src="./img/company-img.jpg" alt="Company Image">
                    </div>
                    <form action="" class="form">
                         <h1 class="lg-heading text-black">Contact Us</h1>
                         <p class="text-gray">Let us know questions, suggestion and concerns by filling out the contact
                              form below</p>
                         <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" name="" id="username">
                         </div>
                         <div class="form-group">
                              <label for="email">Email</label>
                              <input type="text" name="" id="email">
                         </div>
                         <div class="form-group">
                              <label for="phone">Phone</label>
                              <input type="text" name="" id="phone">
                         </div>
                         <div class="form-group">
                              <label for="message">Message</label>
                              <textarea name="" id="message"></textarea>
                         </div>
                         <button type="submit" class="form-btn">Submit</button>
                    </form>
               </div>
          </div>
     </section>
     <footer class="footer">
          <div class="social-media-links">
               <i class="fa-brands fa-facebook fa-4x"></i>
               <i class="fa-brands fa-twitter fa-4x"></i>
               <i class="fa-brands fa-instagram fa-4x"></i>
          </div>
          <P>World Travel &copy; 2024, All Rights Reserved</P>
     </footer>

</html>
